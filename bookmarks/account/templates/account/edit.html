{% extends 'base.html' %}

{% block title %} edit {% endblock %}

{% block content %}

    <p>use the form to edit your account credentials </p>

        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Save Changes"></p>
    </form>
{% endblock %}
